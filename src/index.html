<!DOCTYPE html>
<html>
<head>
  <title>Generador de Dominios</title>
  
</head>
<body>
  <h1>Dominios Generados</h1>

    <div class="input-group">
    <label for="nuevoPronombre">Otro Pronombre:</label>
    <input type="text" id="nuevoPronombre" placeholder="Ej: nosotros">
    <button onclick="agregar('pronombres', 'nuevoPronombre')">Pulsar</button>
  </div>

  <div class="input-group">
    <label for="nuevoAdjetivo">Otro Adjetivo:</label>
    <input type="text" id="nuevoAdjetivo" placeholder="Ej: genial">
    <button onclick="agregar('adjetivos', 'nuevoAdjetivo')">Pulsar</button>
  </div>

  <div class="input-group">
    <label for="nuevoSustantivo">Otro Sustantivo:</label>
    <input type="text" id="nuevoSustantivo" placeholder="Ej: planeta">
    <button onclick="agregar('sustantivos', 'nuevoSustantivo')">Pulsar</button>
  </div>

  <div class="input-group">
    <label for="nuevaExtension">Otra Extension:</label>
    <input type="text" id="nuevaExtension" placeholder="Ej: .org">
    <button onclick="agregar('extensiones', 'nuevaExtension')">Pulsar</button>
  </div>

  <table id="tablaDominios">
    <thead>
      <tr>
        <th class="columna">Columna COM</th>
        <th class="columna">Columna ES</th>
        <th class="columna">Columna DE</th>
        <th class="columna">Columna FR</th>
        <th class="columna">Columna GB</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
